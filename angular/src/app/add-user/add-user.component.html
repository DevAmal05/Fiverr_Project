


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <button class="btn btn-primary my-3"  [routerLink]="['/people-list']">Back</button>
        <h6 class="m-0 font-weight-bold text-primary">Add user</h6>
    </div>
    <div class="card-body">
       <form [formGroup]="addUserForm" (ngSubmit)="AddUser()" >
           <div class="form-group mb-3">
            <label for="Cin">Cin :</label>
            <input type="text" name="Cin" id="Cin"  class="form-control" formControlName="CIn" [(ngModel)]="Cin" >

            <div *ngIf="CIn.touched && CIn.invalid">
                <small class="text-danger" *ngIf="CIn.errors.required">Cin is required</small>
                <small class="text-danger" *ngIf="CIn.errors.pattern">Cin is invalid</small>
                <small class="text-danger" *ngIf="CIn.errors.minlength">Cin must contain 8 characters at least</small>
            </div>
           </div>

           <div class="form-group mb-3">
            <label for="firstname">Firstname :</label>
            <input type="text" name="firstname" id="firstname" class="form-control" formControlName="Firstname" [(ngModel)]="firstname">
            <div *ngIf="Firstname.touched && Firstname.invalid">
                <small class="text-danger" *ngIf="Firstname.errors.required">Firstname is required</small>
                <small class="text-danger" *ngIf="Firstname.errors.pattern">Firstname is invalid</small>
            </div>
           </div>

           <div class="form-group mb-3">
            <label for="lastname">Lastname :</label>
            <input type="text" name="lastname" id="lastname" class="form-control" formControlName="Lastname" [(ngModel)]="lastname">

            <div *ngIf="Lastname.touched && Lastname.invalid">
                <small class="text-danger" *ngIf="Lastname.errors.required">Lastname is required</small>
                <small  class="text-danger" *ngIf="Lastname.errors.pattern">Lastname is invalid</small>
            </div>
        </div>

       <div class="form-group mb-3">
        <label for="phone">Phone :</label> 
        <input type="text" name="phone" id="phone" class="form-control" formControlName="Phone" [(ngModel)]="phone">


        <div *ngIf="Phone.touched && Phone.invalid">
            <small class="text-danger" *ngIf="Phone.errors.required">Phone is required</small>
            <small class="text-danger" *ngIf="Phone.errors.pattern">Phone is invalid</small>
        </div>
        </div>

 

           <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid">Add User</button>
            </div>

     
          
       
       </form>
    </div>
</div>
